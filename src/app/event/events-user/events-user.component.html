
<section class="events" *ngIf="events">
    <h1>Your Events:</h1>
    <div class="my-events">
        <app-event *ngFor="let event of events" [event]="event">
        </app-event>
    </div>  
</section>
<section class="no-events" *ngIf="!events">
    <h1>You have not events in your list!</h1>
</section>
