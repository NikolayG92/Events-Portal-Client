<form #f="ngForm" (ngSubmit)="submitFormHandler(f.value)" class="form-group">
    <h1 class="form-title">Register</h1>
      <div class="form-item">
          <div>
              <label for="username" >Username</label>
          </div>
          <input #username="ngModel" [class.input-error]="username.touched && !!username.errors" 
        type="text" id="username" name="username" ngModel required minlength=4/>
         
      </div>
      <p class="input-error" *ngIf="username.touched && username.errors?.required">
        Username is required!
    </p>
    <p class="input-error" *ngIf="username.touched && username.errors?.minlength">
        Username should be at least 4 characters
    </p>
      <div class="form-item">
          <div>
              <label for="email">Email</label>
          </div>
          <input #email="ngModel" [class.input-error]="email.touched && !!email.errors"
          type="email" id="email" name="email" ngModel required email/>
     </div>
     <p class="input-error" *ngIf="email.touched && email.errors?.required">
         Email is required!
     </p>
     <p class="input-error" *ngIf="email.touched && email.errors?.email">
         Email is not valid!
     </p>
     
      <div class="form-item">
          <div>
              <label for="password">Password</label>
          </div>
          <input #password="ngModel" [class.input-error]="password.touched && !!password.errors"
          type="password" id="password" name="password" ngModel required minlength=4/>
     </div>
     <p class="input-error" *ngIf="password.touched && password.errors?.required">
         Password is required!
     </p>
     <p class="input-error" *ngIf="password.touched && password.errors?.minlength">
         Password should be at least 4 characters
     </p>
      <div class="form-item">
          <div>
              <label for="confirmPassword">Confirm Password</label>
          </div>
          <input #confirmPassword="ngModel" [class.input-error]="confirmPassword.touched && !!confirmPassword.errors"
          type="password" id="confirmPassword" name="confirmPassword" ngModel required minlength=4/>
     </div>
     <p class="input-error" *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
         Confirm password is required!
     </p>
     <p class="input-error"*ngIf="confirmPassword.touched && confirmPassword.errors?.minlength">
         Confirm password should be at least 4 characters
     </p>
      <div>
          <button class="form-btn" value="Register">Register</button>
      </div>
  </form>
